  <ace-carousel ace-carousel-scrollable ace-carousel-active-slide-number="1">
    <a aria-label="Go to carousel slide 1" href="#ace-carousel-1-slide-1">1</a>
    <a aria-label="Go to carousel slide 2" href="#ace-carousel-1-slide-2">2</a>
    <a aria-label="Go to carousel slide 3" href="#ace-carousel-1-slide-3">3</a>

    <a aria-label="Go to carousel slide 5" href="#ace-carousel-1-slide-5">5</a>

    <div ace-carousel-slides>
      <div id="ace-carousel-1-slide-1" ace-carousel-slide>

      <div id="ace-carousel-1-slide-2" ace-carousel-slide>
        Slide 2
      </div>
      <div id="ace-carousel-1-slide-3" ace-carousel-slide>

      <div id="ace-carousel-1-slide-4" ace-carousel-slide>

      </div>
      <div id="ace-carousel-1-slide-5" ace-carousel-slide>

      </div>

        aria-label="Go to first slide in carousel"
        ace-carousel-prev-btn
        href="#ace-carousel-1-slide-5">

    <a

        ace-carousel-next-btn
